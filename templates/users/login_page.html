<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account?</p>
        <a href="{% url 'register' %}"><button type="button">Register</button></a>
    </div>
</body>
</html>
