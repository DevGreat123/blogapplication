<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account?</p>
        <a href="{% url 'login_page' %}"><button type="button">Login</button></a>
    </div>
</body>
</html>
